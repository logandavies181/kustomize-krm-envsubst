---
kind: Service
apiVersion: v1
metadata:
  name: the-service
spec:
  type: ClusterIP
  ports:
  - protocol: TCP
    port: 8666
    targetPort: ${PORT}
---
kind: Service
apiVersion: v1
metadata:
  name: the-other-service
spec:
  type: ClusterIP
  ports:
  - protocol: TCP
    port: 8666
    targetPort: ${PORT2:-5000}
  - protocol: TCP
    port: 8667
    targetPort: ${PORT2:-5001}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  annotations:
    # The framework actually already handles metadata.annotations,
    # so no need for too many test cases here. Use .spec.template.metadata.annoations instead

    someString: "${NAME:-defaultname}"
    someStringNumber: "1"
    someStringNumberVar: "${PORT2:-5000}"
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  strategy:
    rollingUpdate:
      maxSurge: ${MAX_SURGE:-10%}
  template:
    metadata:
      annotations:
        someString: "${NAME:-defaultname}"
        someStringNumber: "1"
        someStringNumberVar: "${PORT2:-5000}"
        someStringNumberVarWithLeadingSpace: " ${PORT2:-5000}"
        someStringDecimal: "1.2"
        someStringDecimalVar: ${PORT2:-1.2}
        someMultiLineString: |
          foo
          bar
        someMultiLineStringvar: |
          foo
          ${NAME:-defaultname}
          bar
        someStringBoolean: "true"
        someStringBooleanVar: "${BOOL_VAR:-true}"
        someStringWackyBooleanVar: "${WACKY_BOOL_VAR:-no}"
      labels:
        app: nginx
    spec:
      containers:
      - env:
        - name: OTHER_WORKERS
          value: ${OTHER_WORKERS:-10}
        - name: WORKERS
          value: ${WORKERS:-10}
        image: nginx:1.14.2
        name: nginx
        ports:
        - containerPort: ${PORT2:-5002}
---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: bookinfo-ratings-port
spec:
  host: ratings.prod.svc.cluster.local
  trafficPolicy:
    portLevelSettings:
    - port:
        number: ${PORT2:-5000}
      loadBalancer:
        simple: ${LB_ALGO:-LEAST_REQUEST}
    - port:
        number: 9080
      loadBalancer:
        simple: ROUND_ROBIN
---
apiVersion: v1
kind: Secret
metadata:
  name: trust-store
stringData:
  leaf: ${LEAF_PEM}
  chain: |
    ${INTER_PEM}
    ${ROOT_PEM}
