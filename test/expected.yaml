apiVersion: v1
kind: Service
metadata:
  name: the-other-service
spec:
  ports:
  - port: 8666
    protocol: TCP
    targetPort: 5000
  - port: 8667
    protocol: TCP
    targetPort: 5001
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: the-service
spec:
  ports:
  - port: 8666
    protocol: TCP
    targetPort: 58008
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    someString: defaultname
    someStringNumber: "1"
    someStringNumberVar: "5000"
  labels:
    app: nginx
  name: nginx-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  strategy:
    rollingUpdate:
      maxSurge: 10%
  template:
    metadata:
      annotations:
        someMultiLineString: |
          foo
          bar
        someMultiLineStringvar: |-
          foo
          defaultname
          bar
        someString: defaultname
        someStringDecimal: "1.2"
        someStringDecimalVar: "1.2"
        someStringNumber: "1"
        someStringNumberVar: "5000"
        someStringNumberVarWithLeadingSpace: ' 5000'
      labels:
        app: nginx
    spec:
      containers:
      - env:
        - name: OTHER_WORKERS
          value: "10"
        - name: WORKERS
          value: "96"
        image: nginx:1.14.2
        name: nginx
        ports:
        - containerPort: 5002
---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: bookinfo-ratings-port
spec:
  host: ratings.prod.svc.cluster.local
  trafficPolicy:
    portLevelSettings:
    - loadBalancer:
        simple: LEAST_REQUEST
      port:
        number: 5000
    - loadBalancer:
        simple: ROUND_ROBIN
      port:
        number: 9080
